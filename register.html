<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login and Signup Forms</title>
  <style> 
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Ceylon Trails</div>
    <ul>
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="aboutus.html" class="link">About Us</a></li>
        <li><a href="destinations.html" class="link">Destination</a></li>
        <li><a href="enquiry.html" class="link">Enquiry</a></li>
        <li><a href="packages.html" class="link">Packages</a></li>
        <li><a href="register.html" class="link register">Register</a></li>
    </ul>
</nav>

<div class="container">
  <!-- Sign In Form -->
  <div class="form-card">
    <h2>Welcome Back</h2>
    <p>Enter your credentials to login</p>

    <div class="input-group">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn-primary">Login</button>

    <div class="form-footer">
      <p><a href="#">Forgot password?</a></p>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div class="form-card">
    <h2>Sign up</h2>
    <p>Create your account</p>

    <div class="input-group">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Confirm Password">
    </div>
    <button class="btn-primary">Sign up</button>

    <div class="form-footer">
      <p>Or</p>
      <button class="btn-secondary">Sign Up with Google</button>
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </div>
</div>

</body>
</html>
