<h1>Inquiry About Packages</h1>

<div class="form-container">
  <form action="backend.php" method="POST">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required>
  
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>
  
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>
  
    <label for="package">Preferred Package</label>
    <select id="package" name="package" required>
      <option value="" disabled selected>Select a Package</option>
      <option value="yala-safari">Yala Safari Camping</option>
      <option value="kandyan-villa">Kandyan Villa</option>
      <option value="marino-beach">Marino Beach</option>
      <option value="ekho-ella">EKHO Ella</option>
      <option value="jaffna-tour">Jaffna Tour</option>
      <option value="rafting">Rafting</option>
    </select>
  
    <label for="message">Message or Special Requests</label>
    <textarea id="message" name="message" rows="4"></textarea>
  
    <button type="submit">Send Inquiry</button>
  </form>
  
</div>
